version: '3'
services:
  db:
    image: postgres
    container_name: code-challenge-db
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  challenge-backend-node:
    build:
      context: .
      dockerfile: ./docker/Docker.server/backend.Dockerfile
    image: 'hudsonwilde/challenge-backend-node'
    working_dir: /home/app
    env_file: .env
    container_name: challenge-backend-node
    volumes:
      - homeapp-node:/home/app
    ports:
      - '3012:3000'
      - '8001:8000'
    stdin_open: true

volumes:
  homeapp-node:
    driver: local
